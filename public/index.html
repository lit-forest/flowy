<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class='root'>
    <div class='blocks'>
      <div class='flow-block'>
        <div class='block a'>A</div>
      </div>
      <div class='flow-block'>
        <div class='block b'>B</div>
      </div>
    </div>
    <div class='container'>
      <div class="App">
      </div>
    </div>
    <div class="actions">
      <button id='output'>output</button>
      <button id='input'>input</button>
    </div>
  </div>
  <script>
    const output = document.querySelector('#output')
    const input = document.querySelector('#input')

    output.addEventListener('click', () => {
      const blockConten = flowy.output()
      localStorage.setItem('blockList', blockConten.blockList)
      localStorage.setItem('lineList', blockConten.lineList)
      localStorage.setItem('html', blockConten.html)
    })

    input.addEventListener('click', () => {
      const blockList = localStorage.getItem('blockList')
      const lineList = localStorage.getItem('lineList')
      const html = localStorage.getItem('html')
      flowy.import({ blockList, html, lineList })
    })
  </script>
</body>

</html>
